server:
  port: 8081

spring:
  application:
    name: customer-service
  cloud:
    discovery:
      enabled: true
    config:
      enabled: true # demand the rest of configuration from the config server
  config:
    import: optional:configserver:http://localhost:9999 # server from were will grep the configuration
  datasource:
    url: jdbc:h2:mem:customer-db
  h2:
    console:
      enabled: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*" # health, refresh: is what we need 
