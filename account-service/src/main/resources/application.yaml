server:
  port: 8082

spring:
  application:
    name: account-service

  cloud:
    discovery:
      enabled: true
    config:
      enabled: false
  datasource:
    url: jdbc:h2:mem:account-db
  h2:
    console:
      enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"